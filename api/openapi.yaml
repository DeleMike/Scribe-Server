openapi: 3.1.0
info:
  title: Scribe-Server API
  version: 0.0.0
paths:
  /latest:
    get:
      operationId: latest
      responses:
        "200":
          description: Returns the datetime of the latest Scribe data update.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LatestUpdateTime"
        "500":
          description: An internal server error occurred.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
    LatestUpdateTime:
      type: object
      properties:
        updateTime:
          type: string
