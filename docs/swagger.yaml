basePath: /
definitions:
  models.AvailableLanguagesResponse:
    properties:
      languages:
        items:
          $ref: '#/definitions/models.LanguageInfo'
        type: array
    type: object
  models.Contract:
    properties:
      fields:
        additionalProperties:
          additionalProperties:
            type: string
          type: object
        type: object
      updated_at:
        type: string
      version:
        type: string
    type: object
  models.ContractsResponse:
    properties:
      contracts:
        additionalProperties: {}
        type: object
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.LanguageDataResponse:
    properties:
      contract:
        $ref: '#/definitions/models.Contract'
      data:
        additionalProperties: {}
        type: object
      language:
        type: string
    type: object
  models.LanguageInfo:
    properties:
      code:
        type: string
      data_types:
        items:
          type: string
        type: array
    type: object
  models.LanguageStatisticsReponse:
    properties:
      code:
        type: string
      language_name:
        type: string
      nouns:
        type: integer
      verbs:
        type: integer
    type: object
  models.LanguageVersionResponse:
    properties:
      language:
        type: string
      versions:
        additionalProperties:
          type: string
        type: object
    type: object
